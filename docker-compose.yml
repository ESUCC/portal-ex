version: '3.1'

services:
    db:
        image: postgres:10.1
        environment:
            POSTGRES_PASSWORD: asdfgh
        ports:
            - "5432:5432"
            # Exposes the PostgreSQL port (5432) so that
            # you may connect to it from the host machine.
            # See github.com/MDooley47/pgweb
    zf:
        build: .
        ports:
            - "8080:80"
        volumes:
            - .:/var/www
            - /var/www/vendor
